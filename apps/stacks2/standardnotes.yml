version: '3.7'

services:
  web:
    image: registry.ethibox.fr/standardnotes
    environment:
      - SF_DEFAULT_SERVER=https://${SF_DEFAULT_SERVER:?err}
    deploy:
      labels:
        traefik.port: 3000
        traefik.frontend.rule: Host:${DOMAIN:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 200M
      placement:
        constraints: [node.labels.reserved != true]
    networks:
      - internal
      - traefik

  app:
    image: registry.ethibox.fr/standardnotes-server
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - RAILS_SERVE_STATIC_FILES=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=standardfile
      - DB_USERNAME=root
      - DB_PASSWORD=myp@ssw0rd
    deploy:
      labels:
        traefik.port: 3000
        traefik.frontend.rule: Host:${SF_DEFAULT_SERVER:?err}
        traefik.enable: "true"
        traefik.docker.network: traefik-net
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 200M
      placement:
        constraints: [node.labels.reserved != true]
    networks:
      - internal
      - traefik

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=myp@ssw0rd
    volumes:
      - ${VOLUME_PATH:-/mnt/data}/{{ index .Service.Labels "com.docker.stack.namespace" }}/mysql:/var/lib/mysql
    networks:
      - internal

networks:
  internal:
    driver: overlay
    attachable: true
  traefik:
    external:
      name: traefik-net
