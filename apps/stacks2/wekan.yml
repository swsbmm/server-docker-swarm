version: '3.7'

services:
  wekan:
    image: wekanteam/wekan:${VERSION:-v4.03}
    environment:
      - MONGO_URL=mongodb://mongo:27017/wekan
      - VIRTUAL_HOST=${DOMAIN:-wekan.localhost}
      - ROOT_URL=${SCHEME:-http}://${DOMAIN:-wekan.localhost}
    deploy:
      labels:
        - traefik.port=8080
        - traefik.enable=true
        - traefik.frontend.rule=Host:${DOMAIN:-wekan.localhost}
    networks:
      - traefik
      - internal

  mongo:
    image: mongo:4.0.3
    volumes:
      - ${VOLUME_PATH}mongo:/data/db
    networks:
      - internal

volumes:
  mongo:

networks:
  internal:
    driver: overlay
    attachable: true
  traefik:
    external: true
    name: traefik-net
