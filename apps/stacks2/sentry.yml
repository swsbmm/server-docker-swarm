version: '3.7'

x-defaults: &defaults
  image: sentry:9.1.2
  environment:
    - SENTRY_MEMCACHED_HOST=memcached
    - SENTRY_REDIS_HOST=redis
    - SENTRY_POSTGRES_HOST=postgres
    - SENTRY_EMAIL_HOST=smtp
    - SENTRY_SECRET_KEY=${SENTRY_SECRET_KEY:-"b%msj2qkn#_2v+cochcvb^(*b-q@u@l80!k5ip-5n6rjaodnvu"}
  volumes:
    - ${VOLUME_PATH}sentry:/var/lib/sentry/files

services:
  memcached:
    image: memcached:1.5-alpine
    networks:
      - internal

  redis:
    image: redis:3.2-alpine
    networks:
      - internal

  postgres:
    image: postgres:9.5
    volumes:
      - ${VOLUME_PATH}postgres:/var/lib/postgresql/data
    networks:
      - internal

  web:
    <<: *defaults
    deploy:
      labels:
        - traefik.port=9000
        - traefik.enable=true
        - traefik.frontend.rule=Host:${DOMAIN:-sentry.localhost}
    networks:
      - traefik
      - internal

  cron:
    <<: *defaults
    command: run cron
    networks:
      - internal

  worker:
    <<: *defaults
    command: run worker
    networks:
      - internal

volumes:
  postgres:
  sentry:

networks:
  internal:
    driver: overlay
    attachable: true
  traefik:
    external: true
    name: traefik-net
