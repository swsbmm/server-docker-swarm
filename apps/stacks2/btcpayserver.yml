version: "3.7"

services:
  btcpayserver:
    image: btcpayserver/btcpayserver:${VERSION:-1.0.3.153}
    environment:
      BTCPAY_BTCEXPLORERURL: http://nbxplorer:32838/
      BTCPAY_EXTERNALURL: ${SCHEME:-http}://${DOMAIN:-btcpayserver.localhost}/
      BTCPAY_BIND: 0.0.0.0:49392
      BTCPAY_CHAINS: "btc"
    deploy:
      labels:
        - traefik.port=49392
        - traefik.enable=true
        - traefik.frontend.rule=Host:${DOMAIN:-btcpayserver.localhost}
    volumes:
      - btcpay:/datadir
      - nbxplorer:/root/.nbxplorer
    networks:
      - internal
      - traefik

  nbxplorer:
    image: nicolasdorier/nbxplorer:2.1.7
    environment:
      NBXPLORER_BIND: 0.0.0.0:32838
      NBXPLORER_CHAINS: "btc"
      NBXPLORER_BTCRPCURL: http://bitcoind:43782/
      NBXPLORER_BTCNODEENDPOINT: bitcoind:39388
    volumes:
      - nbxplorer:/datadir
      - bitcoin:/root/.bitcoin
    networks:
      - internal

  bitcoind:
    image: nicolasdorier/docker-bitcoin:0.17.1
    environment:
      BITCOIN_EXTRA_ARGS: |
        rpcport=43782
        port=39388
        whitelist=0.0.0.0/0
        zmqpubrawblock=tcp://0.0.0.0:28332
        zmqpubrawtx=tcp://0.0.0.0:28333
    volumes:
      - bitcoin:/data
    networks:
      - internal

volumes:
  btcpay:
  bitcoin:
  nbxplorer:

networks:
  internal:
    driver: overlay
    attachable: true
  traefik:
    external: true
    name: traefik-net
